spring:
    datasource:
        platform: mysql
        url: jdbc:mysql://localhost:3306/ivbase
        username: root
        password: 1234
        driverClassName: com.mysql.cj.jdbc.Driver
    security:
        oauth2:
            resourceserver:
                indie:
                    introspection-uri: http://localhost:8080/introspect
                    introspection-client-id: client
                    introspection-client-secret: secret
server:
  forward-headers-strategy: framework
